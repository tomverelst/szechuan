apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    component: rabbitmq
  name: pv0001
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Gi
  hostPath:
    path: /data/pv0001/
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  labels:
    component: rabbitmq
  name: pvc0001
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  selector:
    matchLabels:
      app: rick-n-morty
      component: rabbitmq
---
apiVersion: extensions/v1beta1
kind: ReplicaSet
metadata:
  labels:
    component: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: rick-n-morty
        component: rabbitmq
    spec:
      containers:
      - image: rabbitmq:3.6.14-management-alpine
        name: rabbitmq
        ports:
        - containerPort: 5672
        - containerPort: 15672
        resources:
          limits:
            cpu: 100m
        volumeMounts:
        - mountPath: "/var/lib/rabbitmq/mnesia/rabbit"
          name: rabbitmq-volume
      volumes:
        - name: rabbitmq-volume
          persistentVolumeClaim:
            claimName: pvc0001
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rick-n-morty
    component: rabbitmq
  name: rabbitmq
spec:
  ports:
  - name: msg
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: rick-n-morty
    component: rabbitmq
---
