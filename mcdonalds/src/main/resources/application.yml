spring:
  profiles: kubernetes

server:
  port: ${PORT:8080}
management:
  security:
    enabled: false
spring:
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest
  cloud:
    stream:
      default-binder: rabbit

